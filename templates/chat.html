<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Chat with AI</h2>
    <form method="POST">
        <textarea name="user_input" rows="4" cols="50" placeholder="Ask anything..."></textarea><br>
        <button type="submit">Send</button>
    </form>
    {% if response %}
    <div class="response">
        <h3>AI:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}
    <a href="/" class="btn">← Back</a>
</div>
</body>
</html>
